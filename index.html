<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <table style="width:100%">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read</th>
        <th>Delete</th>
      </tr>
    </table>

    <div id="form-parent">
      <div class="form-container" id="form-con">
        <form class="book-input">
          <label>Title:</label>
          <input id="bookTitle" type="text" placeholder="Enter book title" />
          <label>Author:</label>
          <input id="bookAuthor" type="text" placeholder="Enter book author" />
          <label>Pages:</label>
          <input id="bookPages" type="text" placeholder="Enter no. of pages" />
          <label>Read:</label>
          <input
            id="bookRead"
            type="text"
            placeholder="Have you read this book?"
          />
        </form>
        <input
          id="addBook"
          type="submit"
          class="form-submit"
          value="Add Book"
        />
      </div>
    </div>

    <div class="displayform-button">
      <button onclick="displayForm()">
        Show Form
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
